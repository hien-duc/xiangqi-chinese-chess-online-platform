<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UCCI Interpreter</title>
    <script type="module" src="./main.js" defer></script>
  </head>

  <body>
    <main class="container">

      <div class="engine-control">
        <div class="engine-buttons">
          <button id="load-engine">Select and Load Engine</button>
          <button id="unload-engine" disabled>Unload Engine</button>
        </div>
        <div class="engine-status">
          <span>Status: </span>
          <span id="engine-status-text">Not loaded</span>
        </div>
      </div>

     

      <div class="communication-panel">
        <div class="log-display">
          <h3>Communication Log</h3>
          <div id="log-content"></div>
        </div>

        <div class="command-input">
          <form id="command-form">
            <input
              type="text"
              id="command-input"
              placeholder="Enter UCCI command..."
              autocomplete="off"
            />
            <button type="submit">Send</button>
          </form>
          
        </div>
        <div class="quick-commands">
          <button class="cmd-btn" data-cmd="ucci">ucci</button>
          <button class="cmd-btn" data-cmd="isready">isready</button>
          <button class="cmd-btn" data-cmd="position startpos">position startpos</button>
          <button class="cmd-btn" data-cmd="quit">quit</button>
        </div>
      </div>

    </main>
  </body>
</html>
